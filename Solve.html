    <div class="text-center">
        <div class="row">
            <div class="col mt-5"><input id="userNumberK"/></div>
            <div class="col mt-5"><input id="userNumber1" /></div>
            <div class="col mt-5"><input id="userNumber2" /></div>
            <div class="col mt-5"><input id="userNumber3" /></div>
            <div class="col mt-5"><input id="userNumber4" /></div>
        </div>
        <div class="col"><button id="fears" class="btn btn-primary mt-5">Click Me!</button></div>
    </div>
    <div id="resultBox"></div>



    <!-- Bootstrap core JavaScript -->
    <script src="//code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script>
        let resultBox = document.getElementById("resultBox");

        document.getElementById("fears").addEventListener("click", function () {

            let userNumberK = Number(document.getElementById("userNumberK").value);
            let userNumber1 = Number(document.getElementById("userNumber1").value);
            let userNumber2 = Number(document.getElementById("userNumber2").value);
            let userNumber3 = Number(document.getElementById("userNumber3").value);
            let userNumber4 = Number(document.getElementById("userNumber4").value);



            let fearArray = [userNumber1, userNumber2, userNumber3, userNumber4];

            for (let loop = 0; loop < fearArray.length; loop++) {
                for (let loop2 = 0; loop2 < fearArray.length - loop - 1; loop2++) {
                    if (fearArray[loop] + fearArray[loop2 + loop + 1] == userNumberK) {
                        resultBox.innerHTML = "True";
                        return;
                    }
                }
            }

            resultBox.innerHTML = "False";
        })






    </script>
